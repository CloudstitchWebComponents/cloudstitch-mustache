<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>cloudstitch-mustache Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../cloudstitch-mustache.html">
  </head>
  <body unresolved>

    <p>An example of <code>&lt;cloudstitch-mustache&gt;</code>:</p>

    <cloudstitch-mustache user="ted" app="stack-in-a-box-13">
      <h1>Menu</h1>
      {{#Sheet1}}
      <li class="menu-item"><span class="price">{{Price}}</span> costs {{Special}}</li>
      {{/Sheet1}}
    </cloudstitch-mustache>

  </body>
</html>
