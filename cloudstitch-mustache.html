<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../cloudstitch-box/cloudstitch-box.html">
<link rel="import" href="./mustache.html">

<!--
An element providing Cloudstitch-powered Mustache templating.

Example:

    <cloudstitch-mustache></cloudstitch-mustache>

@group Cloudstitch
@element cloudstitch-mustache
@demo demo/index.html
-->
<dom-module id="cloudstitch-mustache">
  <style>
    :host {
      display: block;
      box-sizing: border-box;
    }
  </style>
  <template>
    <cloudstitch-box 
      id="box" 
      user="{{user}}" 
      app="{{app}}" 
      label="{{label}}" 
      projection="items" 
      data="{{sheetdata}}"
      domain="{{domain}}"
      proto="{{proto}}"
      style-file="{{styleFile}}"
      script-file="{{scriptFile}}"
      template-file="{{templateFile}}"
      on-ready-for-render="render"></cloudstitch-box>
    <div id="template"></div>
    <div id="inlined"><content></content></div>
  </template>
</dom-module>

<script>

  Polymer({

    is: 'cloudstitch-mustache',

    properties: {
      /**
       * The Cloudstitch username.
       */
      user: {
        type: String,
        value: null
      },

      /**
       * The Cloudstitch project name.
       */
      app: {
        type: String,
        value: null
      },

      /**
       * The label of the Cloudstitch datasource.
       */
      label: {
        type: String,
        value: 'sheet'
      },

      /**
       * The domain from which to load the assets.
       */
      domain: {
        type: String,
        value: 'apps.cloudstitch.io'
      },

      /**
       * The protocol to use
       */
      proto: {
        type: String,
        value: ''
      },

      /**
       * The subpath of domain/user/app where the CSS lives.
       */
      styleFile: {
        type: String,
        value: 'styles.css'
      },

      /**
       * The subpath of domain/user/app where the Javascript lives.
       */
      scriptFile: {
        type: String,
        value: 'scripts.js'
      },

      /**
       * The subpath of domain/user/app where the HTML lives.
       */
      templateFile: {
        type: String,
        value: 'widget.html'
      },

      /**
       * The data for the template.
       */
      sheetdata: {
        type: Object,
        value: function() {
          return null;
        }
      }
    },

    render: function() {
      // Grab the data
      var data = this.$.box.data;
      // Run the pre-render hook
      Polymer.dom(this.$.template).innerHTML = this.$.box.template;
      if (this.$.box.exports && this.$.box.exports.beforeRender && (typeof this.$.box.exports.beforeRender == 'function')) {
        this.$.box.exports.beforeRender(this.$.template, data);
      }
      
      // Render and fill the template
      try {
        var output = Mustache.render(this.$.box.template, data);
        Polymer.dom(this.$.template).innerHTML = output;        
      } catch(e) {
        console.log(e);
      }

      // Also render the content element
      try {
        var output2 = Mustache.render(this.$.inlined.innerHTML, data);
        Polymer.dom(this.$.inlined).innerHTML = output2;              
      } catch(e) {
        console.log(e);
      }

      // Run the post hook
      if (this.$.box.exports && this.$.box.exports.afterRender && (typeof this.$.box.exports.afterRender == 'function')) {
        this.$.box.exports.afterRender(this.$.template, data);
      }
    }
  });

</script>
